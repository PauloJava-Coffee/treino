<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style002.css">
</head>

<body>
    <header>
        <h1>pagina 2</h1>
        <a href="index.html" target="_self"><i class="material-icons">first_page</i> </a>

    </header>
    <main>
        <section id="form">
            <form action="cadastro.java" method="post" autocomplete="on">
                <div class="input">
                    <label for="ilogin">LOGIN</label>
                    <input id="ilogin" type="text" autocomplete="username" maxlength="15" required placeholder="Login">
                </div>
                <div class="input">
                    <label for="isenha">SENHA</label>
                    <input id="isenha" type="password" autocomplete="current-password" minlength="6" maxlength="15"
                        required placeholder="Senha">
                </div>

        </section>
        <section id="entrar">
            <form action="cadastro.java">
                <div id="entrar">
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
